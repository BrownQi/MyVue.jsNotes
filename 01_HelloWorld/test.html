<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app"> <!-- view -->
    <input type="text" v-model="username">
    <p>Hello {{username}}</p>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">

    const vm = new Vue({//配置对象
        el: '#app', //element:选择器
        data: { //数据（model）
            username: 'brownqi'
        }
    })
    vm.username='zxc'

</script>
<!--
M V VM
model：模型，数据对象（data）
view：视图，模板页面
viewmodel：视图模型（vue的实例）
-->
</body>
</html>
