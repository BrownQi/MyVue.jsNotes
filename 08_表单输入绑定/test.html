<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单输入绑定</title>
</head>
<body>

<div id="demo">
    <form action="/xxx" @submit.prevent="handleSubmit">
        <span>用户名：</span>
        <input type="text" v-model="username"><br>

        <span>密码：</span>
        <input type="password" v-model="pwd"><br>

        <span>性别：</span>
        <input type="radio" value="女" id="female" v-model="sexual">
        <label for="female">女</label>
        <input type="radio" value="男" id="male" v-model="sexual">
        <label for="male">男</label><br>

        <span>爱好：</span>
        <input type="checkbox" id="basketball" value="basketball" v-model="likes">
        <label for="basketball">篮球</label>
        <input type="checkbox" id="football" value="football" v-model="likes">
        <label for="football">足球</label>
        <input type="checkbox" id="pingpang" value="pingpang" v-model="likes">
        <label for="pingpang">乒乓球</label><br>

        <span>城市：</span>
        <select v-model="cityId">
            <option value="">未选择</option>
            <option :value="city.id" v-for="(city,index) in allCities" :key="index">{{city.name}}</option>
        </select><br>

        <span>介绍：</span>
        <textarea rows="10" v-model="desc"></textarea><br><br>

        <input type="submit" value="注册">

    </form>

</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el: '#demo',
        data: {
            username: '',
            pwd: '',
            sexual: '男',
            likes: ['football'],
            allCities: [{id: 1, name: 'BJ'}, {id: 2, name: 'Harbin'}, {id: 3, name: 'NJ'}],
            cityId: '2',
            desc: ''
        },
        methods: {
            handleSubmit() {
                console.log(this.username)
                console.log(this.pwd)
                console.log(this.sexual)
                console.log(this.likes)
                console.log(this.cityId)
                console.log(this.desc)
            }
        }
    })
</script>

</body>
</html>
